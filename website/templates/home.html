{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Image Manager</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
  <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <input type="file" webkitdirectory directory multiple/>
    <h3 align="center">Filter Options</h3>
    <button type="submit" class="btn btn-primary">Filter By No Faces</button>
    
    <button type="submit" class="btn btn-primary">Filter By Blur</button>
    
    <button type="submit" class="btn btn-primary">Filter Sceneries</button>

  </div>
</form>
{% endblock %}
